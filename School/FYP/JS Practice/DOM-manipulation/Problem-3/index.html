<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="buttons">
        <input type="radio" id="monthly" name="choice" value="monthly" />
        <label for="monthly">Monthly</label>
        <input type="radio" id="annual" name="choice" value="annual" />
        <label for="annual">Annual</label>
      </form>
      <div class="options" id="options">
        <div class="month" id="month">
          <div class="monthlyOption">
            <div class="title">
              <h2>Standard</h2>
            </div>
            <div class="content">
              <p>10$/Month.</p>
              <p>You will pay Monthly.</p>
              <button id="sMonthly">Apply</button>
            </div>
          </div>
          <div class="monthlyOption">
            <div class="title">
              <h2>Pro</h2>
            </div>
            <div class="content">
              <p>20$/Month.</p>
              <p>You will pay Monthly.</p>
              <button id="pMonthly">Apply</button>
            </div>
          </div>
        </div>
        <div class="year" id="year">
          <div class="yearlyOption">
            <div class="title">
              <h2>Standard</h2>
            </div>
            <div class="content">
              <p>120$/Year.</p>
              <p>You will pay Yearly.</p>
              <button id="sYearly">Apply</button>
            </div>
          </div>
          <div class="yearlyOption">
            <div class="title">
              <h2>Pro</h2>
            </div>
            <div class="content">
              <p>240$/Year.</p>
              <p>You will pay Yearly.</p>
              <button id="pYearly">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="JavaScript.js"></script>
  </body>
</html>
